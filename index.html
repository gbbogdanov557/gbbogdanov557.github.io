<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Communication</title>
</head>
<body>
    <button id="homeButton">Go to Home Page</button>

    <script>
        document.getElementById('homeButton').addEventListener('click', () => {
            const message = { "action": "goto", "params": { "href": "home" } };
            if (window.bravo !== undefined) {
                window.bravo.postMessage(message);
            }
        });
    </script>
</body>
</html>
